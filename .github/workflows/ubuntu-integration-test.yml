name: Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ubuntu-integration-test:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: false

    - name: Run dotfiles
      id: run
      timeout-minutes: 20
      env:
        DEBUG: true
        CI: true
        NONINTERACTIVE: true
      run: |
        set -o pipefail
        cd ${{ github.workspace }}
        chmod +x bin/dotf
        ./bin/dotf run 2>&1 | tee output.log

    - name: Start fish shell and check for errors
      run: |
        echo "Starting fish shell to check for initialization errors..."
        fish -c 'echo "Fish shell initialized successfully"' 2>&1 | tee fish-init.log
        if [ $? -ne 0 ]; then
          echo "❌ Fish shell initialization failed"
          cat fish-init.log
          exit 1
        fi
        echo "✅ Fish shell started without errors"

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ubuntu-logs
        path: |
          output.log
          fish-init.log
        retention-days: 7
