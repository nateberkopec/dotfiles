name: Ubuntu E2E Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ubuntu-e2e-integration-test:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install fish
      run: |
        sudo apt-get update -y
        sudo apt-get install -y fish

    - name: Run Debian E2E integration test
      timeout-minutes: 30
      env:
        CI: true
        NONINTERACTIVE: true
        DEBUG: true
      run: |
        set -o pipefail
        chmod +x bin/dotf bin/test-debian
        fish bin/test-debian 2>&1 | tee output.log

    - name: Confirm success
      run: echo "âœ… E2E integration test exited successfully"

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ubuntu-e2e-logs
        path: |
          output.log
        retention-days: 7
