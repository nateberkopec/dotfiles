name: Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: false

    - name: Run dotfiles
      id: run
      timeout-minutes: 20
      env:
        DEBUG: true
        CI: true
        NONINTERACTIVE: true
        MISE_CI_TOOLS: "fzf@latest,go@latest"
      run: |
        set -o pipefail
        cd ${{ github.workspace }}
        chmod +x bin/dotf
        ./bin/dotf run 2>&1 | tee output.log

    - name: Start fish shell and check for errors
      if: steps.run.outcome == 'success'
      run: |
        set -o pipefail
        if grep -q -e "Debian packages not installed" -e "Debian Packages Not Found" output.log; then
          echo "Skipping fish check due to missing Debian packages."
          exit 0
        fi
        echo "Starting fish shell to check for initialization errors..."
        if [ "${{ runner.os }}" = "macOS" ]; then
          fish_bin="/opt/homebrew/bin/fish"
        else
          fish_bin="fish"
        fi
        if ! command -v "${fish_bin}" >/dev/null 2>&1; then
          echo "❌ Fish shell not found at ${fish_bin}"
          exit 1
        fi
        "${fish_bin}" -c 'echo "Fish shell initialized successfully"' 2>&1 | tee fish-init.log
        if [ $? -ne 0 ]; then
          echo "❌ Fish shell initialization failed"
          cat fish-init.log
          exit 1
        fi
        echo "✅ Fish shell started without errors"

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs-${{ matrix.os }}
        path: |
          output.log
          fish-init.log
        retention-days: 7
