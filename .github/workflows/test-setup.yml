name: Test Dotfiles

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-setup:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true

    - name: Run dotfiles
      id: run
      env:
        DEBUG: true
        CI: true
        NONINTERACTIVE: true
      run: |
        cd ${{ github.workspace }}
        chmod +x bin/dot
        ./bin/dot run 2>&1 | tee output.log

    - name: Check for success message
      run: |
        if grep -q "All Steps Complete!" output.log; then
          echo "✅ Setup completed successfully!"
          exit 0
        else
          echo "❌ Dotfiles run did not complete successfully"
          echo "--- Output ---"
          cat output.log
          exit 1
        fi

    - name: Upload setup log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: log
        path: output.log
        retention-days: 7
