---
dotfiles_repo: https://github.com/nateberkopec/dotfiles.git
master_hostname: Nates-MacBook-Pro.local
standard_folders:
- Documents/Inbox
- Documents/Code.nosync
- Documents/Code.nosync/business
- Documents/Code.nosync/personal
- Documents/Code.nosync/upstream
packages:
  1password: { brew: null, debian: 1password }
  bat: { brew: bat, debian: bat }
  broot: { brew: broot, debian: broot }
  claude-code: { brew: null, debian: claude-code }
  coreutils: { brew: coreutils, debian: coreutils }
  difftastic: { brew: difftastic, debian: difftastic }
  docker: { brew: null, debian: docker.io }
  duti: { brew: duti, debian: null }
  eza: { brew: eza, debian: eza }
  fd: { brew: fd, debian: fd-find }
  fish: { brew: fish, debian: fish }
  fontconfig: { brew: fontconfig, debian: fontconfig }
  fzf: { brew: fzf, debian: fzf }
  gemini-cli: { brew: gemini-cli, debian: null }
  gh: { brew: gh, debian: gh }
  ghostty: { brew: null, debian: ghostty }
  gnupg: { brew: gnupg, debian: gnupg }
  google-chrome: { brew: null, debian: google-chrome-stable }
  gum: { brew: gum, debian: gum }
  jq: { brew: jq, debian: jq }
  libyaml: { brew: libyaml, debian: libyaml-dev }
  llm: { brew: llm, debian: null }
  mise: { brew: mise, debian: null }
  pinentry-mac: { brew: pinentry-mac, debian: pinentry-tty }
  ripgrep: { brew: ripgrep, debian: ripgrep }
  rust:
    brew: rust
    debian:
      - rustc
      - cargo
  starship: { brew: starship, debian: starship }
  thefuck: { brew: thefuck, debian: thefuck }
  terminal-notifier: { brew: terminal-notifier, debian: null }
  trash: { brew: trash, debian: trash-cli }
  ykman: { brew: ykman, debian: yubikey-manager }
  yq: { brew: yq, debian: yq }
  zoxide: { brew: zoxide, debian: zoxide }
debian_sources:
  - name: gierens
    repo: http://deb.gierens.de
    suite: stable
    components:
      - main
    key_url: https://raw.githubusercontent.com/eza-community/eza/main/deb.asc
  - name: azlux
    repo: http://packages.azlux.fr/debian/
    suite: stable
    components:
      - main
    key_url: https://azlux.fr/repo.gpg
  - name: charm
    repo: https://repo.charm.sh/apt/
    suite: "*"
    components:
      - "*"
    key_url: https://repo.charm.sh/apt/gpg.key
  - name: 1password
    line: "deb [arch=amd64 signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/amd64 stable main"
    key_url: https://downloads.1password.com/linux/keys/1password.asc
  - name: google-chrome
    line: "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome-archive-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main"
    key_url: https://dl.google.com/linux/linux_signing_key.pub
debian_non_apt_packages:
  - broot
  - claude-code
  - difftastic
  - ghostty
  - starship
  - yq
debian_non_apt_cargo_packages:
  - broot
  - difftastic
  - starship
debian_non_apt_yq:
  url: https://github.com/mikefarah/yq/releases/latest/download
  assets:
    x86_64: yq_linux_amd64
    aarch64: yq_linux_arm64
    arm64: yq_linux_arm64
brew:
  casks:
  - nikitabobko/tap/aerospace
  - claude-code
  - cursor
  - discord
  - dropbox
  - ghostty
  - github
  - jordanbaird-ice
  - keycastr
  - obsidian
  - orbstack
  - raycast
  - slack
  - steam
  - tailscale-app
  - telegram
  - visual-studio-code
  - whatsapp
  - zoom
  - steipete/tap/trimmy
applications:
- name: 1Password
  path: "/Applications/1Password.app"
  brew_cask: 1password
  cli_tap: 1password/tap/1password-cli
- name: Arc
  path: "/Applications/Arc.app"
  brew_cask: arc
unmanaged_apps:
- "/Applications/Safari.app"
- "/Applications/Deckset.app"
- "/Applications/Screen Studio.app"
- "/Applications/Monologue.app"
- "/Applications/Effortless.app"
- "/Applications/Conductor.app"
- "/Applications/Zwift.app"
animation_settings:
  NSGlobalDomain:
    NSAutomaticWindowAnimationsEnabled: 0
    NSScrollAnimationEnabled: 0
    NSWindowResizeTime: 0.001
    QLPanelAnimationDuration: 0
    NSScrollViewRubberbanding: 0
    NSDocumentRevisionsWindowTransformAnimation: 0
    NSToolbarFullScreenAnimationDuration: 0
    NSBrowserColumnAnimationSpeedMultiplier: 0
  com.apple.dock:
    autohide-time-modifier: 0.4
    autohide-delay: 0
    expose-animation-duration: 0
    springboard-show-duration: 0
    springboard-hide-duration: 0
    springboard-page-duration: 0
    launchanim: 0
  com.apple.finder:
    DisableAllAnimations: 1
  com.apple.Mail:
    DisableSendAnimations: 1
    DisableReplyAnimations: 1
trackpad_settings:
  com.apple.AppleMultitouchTrackpad:
    Clicking: 0
    TrackpadRightClick: 1
    FirstClickThreshold: 1
    ActuateDetents: 1
    DragLock: 0
    Dragging: 0
    ForceSuppressed: 0
    TrackpadCornerSecondaryClick: 0
    TrackpadTwoFingerDoubleTapGesture: 1
  NSGlobalDomain:
    com.apple.mouse.scaling: 2
screenshot_settings:
  com.apple.screencapture:
    location: "~/Documents/Inbox"
spotlight_settings:
  battery_disable: true
  battery_volumes:
  - "/"
  - "/System/Volumes/Data"
  check_interval_seconds: 60
  disabled_volumes:
  - "~/Documents/Code.nosync"
login_items:
- "/Applications/Trimmy.app"
config_directory_items:
- fish/config.fish
- fish/functions/
file_associations:
  com.microsoft.VSCode:
  - ".md"
  company.thebrowser.Browser:
  - ".svg"
