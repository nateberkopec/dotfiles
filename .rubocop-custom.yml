require:
  - ./lib/rubocop/ban_file_system_classes.rb
  - ./lib/rubocop/ban_ci_or_noninteractive_method.rb
  - ./lib/rubocop/step_public_methods.rb

Dotfiles/BanFileSystemClasses:
  Enabled: true
  Exclude:
    - 'lib/dotfiles/system_adapter.rb'
    - 'lib/dotfiles.rb'
    - 'lib/dotfiles/updater.rb'
    - 'test/dotfiles/hooks/rm_rf_hooks_test.rb'
  Include:
    - 'lib/**/*.rb'
    - 'test/**/*.rb'

Dotfiles/BanCiOrNoninteractiveMethod:
  Enabled: true
  Include:
    - 'lib/**/*.rb'
    - 'test/**/*.rb'

Dotfiles/StepPublicMethods:
  Enabled: true
  Include:
    - 'lib/dotfiles/steps/**/*.rb'
